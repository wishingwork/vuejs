<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" type="text/css" href="">
	<script src="vue.js"></script>
</head>
<body>

<div id="app">
	<input type="text" v-on:input="changeTitle">
	<!-- v-once keeps data property from rerendering -->
	<p v-once> {{ title }}</p> 
	<p>{{ title }}</p>
	<!-- v-bind allows data property applied in template's html attribute -->
	<p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
	<hr>
	<!-- v-html implements html code from data property -->
	<p v-html="finishedLink"></p>
	<button v-on:click="increase">Click</button>
	<p>{{ counter }}</p>
</div>

<script>
new Vue({
  // el points out which html block is applying Vue instance
  el:'#app',
  data:{
  	title: 'Helllo Worlds!',
  	link: 'http://google.com',
  	finishedLink: '<a href="http://google.com">Google</a>',
  	counter: 0
  },
  methods:{
  	changeTitle: function(event) {
    	this.title = event.target.value;
	  },
	sayHello: function(){
		// VueJs use the "this" to point data properties
		this.title = 'Say Hello!';
		return this.title;
	},
	increase: function() {
		this.counter++;
	}
  }
});	
</script>
</body>
</html>
